  <body>
    <div id="backgrounT"></div>
      <main>
      <div id="main" tabindex="1" aria-label="Cette page n'est pas disponible dans votre langue. Nous y travaillons, Choisissez ce que vous voulez faire,
      Continuar en castellano,
      Continuar en valencià,
      Retour à l’endroit où j’étais,
      Retour sur le site web de la carte
      ">
          <div class="t_title">
        <img src="../images/logos/logo.svg" type="image/svg+xml" class="logo unselectable" alt="logo So D'arrel">
      </div>
      <div class="msg-e">
        <h2 translate="yes">Cette page n'est pas disponible dans votre langue</h2>
        <h4 translate="yes">Nous y travaillons...</h4>
        <p translate="yes" class="option-title-txt">
          Choisissez ce que vous voulez faire
        </p>
      </div>
    </div>
      <div id="options">
        <a class="button TabIndexing" href="index.html" title="Continuar en castellano" tabindex="30" aria-label="Enlace para ir al sitio web del mapa">
          <span class="lista" id="flagES"></span>
          <span class="txt_op" translate="no">Continuar en castellano</span>
        </a>
        <a class="button TabIndexing" href="index_va.html" title="Continuar en valencià" tabindex="40" aria-label="Continuar en valencià">
          <span class="lista" id="flagVA"></span>
          <span class="txt_op" translate="no">Continuar en valencià</span>
        </a>
        <a class="button TabIndexing" onclick="history.back()" title="Retour à l’endroit où j’étais" tabindex="50" aria-label="Retour à l’endroit où j’étais">
          <span class="lista material-icons-round unselectable">arrow_back</span>
          <span class="txt_op" translate="yes">Retour à l’endroit où j’étais</span>
        </a>
        <a class="button TabIndexing" href="../index_fr.html" title="Retour sur le site web de la carte" tabindex="60" aria-label="Retour sur le site web de la carte">
          <span class="lista material-icons-round unselectable">map</span>
          <span class="txt_op" lang="fr" translate="yes">Retour sur le site web de la carte</span>
        </a>
      </div>

    </main>
    <script type="text/javascript">
      function bgfx() {
          HUEvar = getComputedStyle(document.querySelector('#backgrounT')).getPropertyValue('background-color');
          setTimeout(bgfx, 150);
          colorfx(HUEvar);
      }

      bgfx();
      function colorfx(HUEvar) {
          var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
          if (isSafari) { 
              document.querySelector("meta[name=theme-color]").setAttribute("content", "#393b3a");
          } else {
              document.querySelector("meta[name=theme-color]").setAttribute("content", ""+ HUEvar +"");
          }
      }

      //IE verification
      function testIE() {
        var NoIE = navigator.userAgent.indexOf("MSIE ") > -1 || navigator.userAgent.indexOf("Trident/") > -1;
        return NoIE; 
      }
      if (testIE()) {
        window.location.href = "../error/internet";
      }

      //so long bowser... bye bye blue ring on safari on touchstart and click
      function handleFirstTab(e) {
        if (e.keyCode === 9) { // the "I am a keyboard user" key
          document.body.classList.add('user-tab-mode');
        }
      }
      window.addEventListener('keydown', handleFirstTab);
      function ktouch() {
          document.body.classList.remove('user-tab-mode');
      }
      window.addEventListener('touchstart', ktouch);
      window.addEventListener('mousedown', ktouch);
    </script>
  </body>
</html>
